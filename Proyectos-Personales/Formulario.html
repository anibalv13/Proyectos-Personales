<html>
	<head> 
	<title> Formulario </title>
	</head>
	<body bgcolor="gray">
		<center>
			<table border="1" bgcolor="b2c6b3">
				<center>
					<p> <font face="raro, courier" size=10> FORMULARIO </p>
				</center>
				<TR> 
					<TH>
					<BR>
					<FORM>
						<font face="raro, courier" size=3>
						Nombre:
						<INPUT type="text" name="nombre" size="15" maxlength="20"> 

					<BR>
					<BR>

						Edad:
						<INPUT type="text" name="edad" size="8" maxlength="20">

					<P ALIGN="CENTER"><u> Carrera</u> </p>
						<p>
							<input type="checkbox" name="informatica" value="Informatica">Informática
							<input type="checkbox" name="comercio" value="comercio">Comercio Exterior<br>
							<input type="checkbox" name="publicidad" value="publicidad">Publicidad
							<input type="checkbox" name="administracion" value="administracion">Administración<br>
							<input type="checkbox" name="tributaria" value="tributaria">Tributaria
						</P>	
					</TH>
					<TH>

							<font face="raro, courier" size=3>
							Apellido:
							<INPUT TYPE="text" name="apellido" size="15" maxlength="20">

						<BR>
						<BR>

							Teléfono:
							<INPUT type="number" name="telf" size="15" maxlength="20">
						
						<P ALIGN="center"> <u>Edo. Civil</u></p>
							<p>
								<input type="radio" name="edo" value="soltero">Sol.
								<input type="radio" name="edo" value="casado">Cas.
								<input type="radio" name="edo" value="divorciado">Div.
								<input type="radio" name="edo" value="viudo">Viu.
								<BR>
								<BR>
								Estado de Nacimiento:
								<select placeholder="Estado">
									<option value="miranda" selected>Miranda
									<option value="yaracuy">Yaracuy
									<option value="anzoategui">Anzoátegui
									<option value="Portuguesa">Portuguesa
									<option value="trujillo">Trujillo
									<option value="merida">Mérida
									<option value="Tachira">Tachira
									<option value="Zulia">Zulia
									<option value="Bolivar">Bolivar
									<option value="Delta amacuro">delta Amacuro
									<option value="Amazonas">Amazonas
									<option value="Apure">Apure
									<option value="Monagas">Monagas
									<option value="Barinas">Barinas
									<option value="Carabobo">Carabobo
									<option value="Cojedes">Cojedes
									<option value="Falcon">Falcón
									<option value="Sucre">sucre
									<option value="Dtto">Dto.féderal
									<option value="guarico">Guarico
									<option value="esparta">Nueva Esparta
									<option value="Aragua">Aragua
									<option value="Lara">Lara
									<option value="Vargas">Vargas
							</p>
					</TH>
				</TR>
						
				<TH colspan="2">	
					<P id="1"> 
						<font face="raro, courier" size=5>
						Dirección:	
						<BR>
						<textarea name="direccion" cols="50" rows="10" placeholder="Indique su dirección"></textarea>
					</P>
				</TH>
				</FORM>
			</table>
		</center>
	</body>
</HTML>
